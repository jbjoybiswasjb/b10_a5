<!DOCTYPE html>
<html lang="en">

    <head>

        <!-- Meta tags. -->
        <meta charset="UTF-8">
        <meta name="description" content="Donation Bangladesh is a website where people can donate for bangladeshi people who are affected by blood, injured in quota movement.">
        <meta name="keywords" content="donate Bangladesh, blood, quota movement">
        <meta name="author" content="Donate Bangladesh">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Page title. -->
        <title>Donate Bangladesh</title>

        <!-- Page icon. -->
        <link rel="shortcut icon" href="media/images/logo.png" type="image/x-icon">

        <!-- Tailwind CSS cdn and daisy UI. -->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- Google fonts. Lexend font. -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

        <!-- Tailwind customized configuration. -->
        <script>
            tailwind.config = {
                theme: {
                    extend: {

                        // Colors.
                        colors: {
                            white: '#fff',
                            black: '#000',

                            heading: 'rgb(17, 17, 17)',
                            buttonBg: 'rgb(180, 244, 97)',
                            headingBg: 'rgb(249, 247, 243)',

                        },

                        // Font family.
                        fontFamily: {
                            lexend: ["Lexend", "sans-serif", 'system-ui'],
                        }
                    }
                }
            }
        </script>

    </head>

    <body class="bg-white font-lexend">


        <!-- 
                                                    Header.
            ===================================================================================
        -->
        <header class="sticky top-0 bg-headingBg pb-10">
            <div class="mx-auto w-11/12 lg:w-10/12 flex flex-col gap-4 md:flex-row justify-between items-center p-6">
                <div class="order-3 lg:order-none">
                    <button class="font-semibold text-heading text-xl btn flex-nowrap h-auto  px-8 py-3 bg-buttonBg">Blog</button>
                </div>
                <div class="flex items-center gap-4 order-1 lg:order-none">
                    <a href="#">
                        <img src="media/images/logo.png" alt="logo" title="logo">
                    </a>
                    <h2 class="font-semibold text-heading order-1 text-xl text-center">
                        <a href="#">Donate Bangladesh</a>
                    </h2>
                </div>
                <div class="flex items-center gap-3 order-2 lg:order-none">
                    <img src="media/images/coin.png" alt="Dollar coin" title="Dollar coin">
                    <span class="font-medium text-heading/70 text-xl">5500 BDT</span>
                </div>
            </div>
        </header>










        <!-- 
                                                    Main.
            ===================================================================================
        -->
        <main></main>










        <!-- 
                                                    Footer.
            ===================================================================================
        -->
        <footer></footer>


        <!-- Font awesome kit. -->
        <script src="https://kit.fontawesome.com/1bbb5634e6.js" crossorigin="anonymous"></script>

    </body>

</html>
